<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles-register.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div class="register-container">
        <h2>Register</h2>

        <!-- Username input -->
        <div class="input-box">
            <input type="text" id="username" required>
            <label for="username">Username</label>
        </div>

        <!-- Email input -->
        <div class="input-box">
            <input type="email" id="email" required>
            <label for="email">Email</label>
        </div>

        <!-- Password input -->
        <div class="input-box">
            <input type="password" id="password" required>
            <label for="password">Password</label>
        </div>

        <!-- Confirm Password input -->
        <div class="input-box">
            <input type="password" id="confirm-password" required>
            <label for="confirm-password">Confirm Password</label>
        </div>

        <!-- Register button -->
        <button class="register-btn">Register</button>

        <!-- Divider -->
        <p>or</p>

        <!-- Google sign-up button -->
        <div class="google-signup">
            <img src="https://w7.pngwing.com/pngs/882/225/png-transparent-google-logo-google-logo-google-search-icon-google-text-logo-business-thumbnail.png"
                alt="Google">
            <span>Sign Up with Google</span>
        </div>
    </div>
</body>

</html>
